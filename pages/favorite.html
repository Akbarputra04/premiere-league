<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Premiere League</title>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#37003c" />
    <link rel="icon" type="../image/png" href="../logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/materialize.min.css">
</head>

<body>
    <!-- Navigasi -->
    <nav role="navigation" style="background:#37003c;">
        <div class="nav-wrapper container">
            <span class="brand-logo blue-text" id="logo-container"></span>
            <a href="/"><i class="material-icons">arrow_back</i></a>

            <ul class="topnav right hide-on-med-and-down"></ul>
            <ul class="sidenav" id="nav-mobile"></ul>
        </div>
    </nav>
    <!-- Akhir Navigasi -->
    <div id="body-content">
        <div class="container">
            <h4>Your Favorites</h4>
            <ul id="tabs-swipe-demo" class="tabs row">
                <li class="tab col s6"><a class="active" href="#team" style="color:#37003c;">Teams</a></li>
                <li class="tab col s6"><a class="" href="#player" style="color:#37003c86;">Players</a></li>
            </ul>
            <div id="team" class="col">
                <table class="highlight striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Club</th>
                            <th>Stadium</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="teams">

                    </tbody>
                </table>
            </div>
            <div id="player" class="col">
                <table class="highlight striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date of Birth</th>
                            <th>Nationality</th>
                            <th>Position</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="Players">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../js/materialize.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/idb.js"></script>
    <script src="../js/actions.js"></script>
    <script>
        // REGISTER SERVICE WORKER
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker
                    .register("/service-worker.js")
                    .then(function () {
                        console.log("Pendaftaran ServiceWorker berhasil");
                    })
                    .catch(function () {
                        console.log("Pendaftaran ServiceWorker gagal");
                    });
            });
        } else {
            console.log("ServiceWorker belum didukung browser ini.");
        }

        document.addEventListener("DOMContentLoaded", function () {
            var elems = document.querySelectorAll(".tabs");
            M.Tabs.init(elems);

            getfavoriteTeam();
            getfavoritePlayer();
        });
    </script>
</body>

</html>
